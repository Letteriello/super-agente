version: '3.8'

services:
  # Banco de Dados: PostgreSQL + PostGIS + pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: super-agente-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-supersecret}
      POSTGRES_DB: ${DB_NAME:-super_agente}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Cache e Filas: Redis
  redis:
    image: redis:alpine
    container_name: super-agente-redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # WhatsApp Gateway: Evolution API
  evolution-api:
    image: attias/evolution-api:v2.1.1
    container_name: super-agente-evolution
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - DOCKER_ENV=true
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-evolution-api-secret-key}
      - DATABASE_ENABLED=false # Usando armazenamento local simples para evitar complexidade extra agora
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store

  # Aplicação Principal: Super Agente
  app:
    build: .
    container_name: super-agente-app
    restart: always
    depends_on:
      - postgres
      - redis
      - evolution-api
    environment:
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-supersecret}@postgres:5432/${DB_NAME:-super_agente}
      - REDIS_URL=redis://redis:6379
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY:-evolution-api-secret-key}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
  evolution_instances:
  evolution_store:
